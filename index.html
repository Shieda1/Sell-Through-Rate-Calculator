<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell-Through Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="sellthroughrateRadio" name="variables" checked>
  <label for="sellthroughrateRadio">Sell-through rate</label>

  <input type="radio" id="numberofunitssoldRadio" name="variables">
  <label for="numberofunitssoldRadio">Number of units sold</label>

  <input type="radio" id="numberofunitsreceivedRadio" name="variables">
  <label for="numberofunitsreceivedRadio">Number of units received</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Number of units sold</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of units received</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
